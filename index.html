    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <audio controls autoplay loop hidden>
        <source src="zinzin.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <section id="app" class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <video autoplay muted loop id="myVideo" style="max-height:450px;margin-bottom:30px">
                    <source src="zinzin.mp4" type="video/mp4">
                </video>
                <h1 class="title">
                    Je peux pas,<br><br>
                    {{ sentence }}
                </h1>
                <a @click="generate" class="button" style="margin-top:30px">Nouvelle excuse ?</a>
            </div>
        </div>
    </section>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    events: [
                        "j'ai le baptême",
                        "j'ai l'anniversaire",
                        "j'ai la bar mitzvah",
                        "j'ai le mariage",
                        "j'ai la pendaison de crémaillère",
                        "j'ai l'enterrement",
                        "j'ai la remise de diplôme",
                        "j'ai l'EVG",
                        "j'ai le déménagement",
                        "j'ai le pot de départ",
                        "j'ai la galette des rois",
                        "j'ai l'enlèvement",
                        "j'ai la garde à vue",
                        "j'ai le rendez-vous dans l'octogone",
                        "j'ai le freestyle avec A$AP Rocky",
                        "j'ai le bal masqué dans le jet",
                        "j'ai la soirée échangiste",
                    ],
                    relatives: [
                        "de mon oncle",
                        "de ma mère",
                        "de mon frère",
                        "de mon père",
                        "de mon iench",
                        "de ma go",
                        "d'un pote zinzin",
                        "d'un gars que j'aime pas",
                        "d'un ancien collègue relou",
                        "de ma grand-mère",
                        "de mon grand-père",
                        "de Michel",
                        "de Patrick",
                        "d'un grand investisseur africain",
                        "d'un marabout réputé",
                        "des Balkany",
                    ],
                    sentence: null,
                }
            },
            methods: {
                generate() {
                    let randomEvent = this.events[Math.floor(Math.random() * this.events.length)]
                    let randomRelative = this.relatives[Math.floor(Math.random() * this.relatives.length)]
                    this.sentence = `${randomEvent} ${randomRelative}.`
                }
            },
            beforeMount() {
                this.generate()
            }
        })
    </script>
</body>
</html>
