<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les excuses de Bellaich</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <section id="app" class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title">
                Je peux pas,<br><br>
                {{ sentence }}
            </h1>
            <a @click="generate" class="button" style="margin-top:30px">Nouvelle excuse ?</a>
            </div>
        </div>
    </section>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    events: [
                        "j'ai le baptême",
                        "j'ai l'anniversaire",
                        "j'ai la bar mitzvah",
                        "j'ai le mariage",
                        "j'ai la pendaison de crémaillère",
                        "j'ai l'enterrement",
                        "j'ai la remise de diplôme",
                        "j'ai l'EVG",
                        "j'ai le déménagement",
                        "j'ai le pot de départ",
                    ],
                    relatives: [
                        "de mon oncle",
                        "de ma mère",
                        "de mon frère",
                        "de mon père",
                        "de mon iench",
                        "de ma go",
                        "d'un pote zinzin",
                        "d'un gars que j'aime pas",
                        "d'un ancien collègue relou",
                        "de ma grand-mère",
                        "de mon grand-père",
                        "de Michel",
                    ],
                    sentence: null,
                }
            },
            methods: {
                generate() {
                    let randomEvent = this.events[Math.floor(Math.random() * this.events.length)]
                    let randomRelative = this.relatives[Math.floor(Math.random() * this.relatives.length)]
                    this.sentence = `${randomEvent} ${randomRelative}.`
                }
            },
            beforeMount() {
                this.generate()
            }
        })
    </script>
</body>
</html>
